<div class="container p-5">

        <i class="fa-regular fa-heart"></i></button>
    </div>
    <div class="row">
      <div>
        <small class="text-muted display-inline-block text-muted">
          <!-- <strong data-test="job-type">Fixed-price</strong>  -->
          <span>
        <!-- - <span data-test="contractor-tier">Intermediate</span> -->
      </span> <span>
        <br>
        <span>التكاليف: </span> <span data-test="budget">
         $ {{j.budget}}
        </span>
      </span>  
      <br>
        <span>
        <!-- <span data-test="posted-on"><span data-test="UpCRelativeTime">تم تنزيل الوظيفه منذ</span></span> -->
      </span></small> </div>
    </div>
      <p class="card-text">{{j.description}}</p>

      </div> -->

 </div>

 </div>
