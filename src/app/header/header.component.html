

<html dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Static Navbar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body >
<div>
    <nav class="navbar navbar-expand-lg navbar-light pb-3 navbar-Style" style="background-color: #0e1d34;">
        <div class="container-fluid imge-style">
          <a href="index.html" class="logo d-flex align-items-center">
            <img src="assets/img/Logo (2).png" alt="" >
            <!-- <h1>تسليم</h1> -->
          </a>
                 
          <button type="button" class="navbar-toggler" id="navbarbutt"  data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon bg-white"></span>
            </button>
            <div class="collapse navbar-collapse ul-background" id="navbarCollapse">
                 <ul class="nav navbar-nav me-auto " >
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/Home']" routerLinkActive="active">الرئيسية</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" *ngIf='isLogin'  (click)="message()" [routerLink]="['/about']" routerLinkActive="active">من نحن</a>
                  </li>
               
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin"   [routerLink]="['/ourservice']" routerLinkActive="active">خدماتنا</a>
                  </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" *ngIf='isLogin'  [routerLink]="['/DataProfile']" routerLinkActive="active">UserInfo</a>
                    </li> -->
               
                  <!-- **********************************************freelancer ********************************************* -->
                  <li class="nav-item">
                    <a class="nav-link" *ngIf='isLogin'  (click)="message()" [routerLink]="['/Profile']" routerLinkActive="active">الحساب</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&isfree"   [routerLink]="['/Jobs']" routerLinkActive="active">تصفح المشاريع</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&isfree"   [routerLink]="['/notifyHire']" routerLinkActive="active">
                      <i class="fa-solid fa-bell"></i>
                    </a>
                  </li>
                  
                  <!-- **********************************************client ********************************************* -->

                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isfree"   [routerLink]="['/pricing']" routerLinkActive="active">أسعارنا</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isfree"   [routerLink]="['/contact']" routerLinkActive="active">تواصل معنا</a>
                  </li>

                   <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isfree"   [routerLink]="['/addjob']" routerLinkActive="active">اضافه وظيفه</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" *ngIf="isLogin&&!isfree"   [routerLink]="['/clientJobs']" routerLinkActive="active">مشاريعى</a>
                  </li>
                  <!-- <li class="nav-item dropdown" *ngIf="isLogin" >
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-coreui-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li> -->
                </ul>
                <form class="d-flex me-sm-5 ul-background" role="search" *ngIf="isLogin" >
                  <div class="input-group ">
                    <input type="search" class="form-control" placeholder="بحث" aria-label="Search" aria-describedby="search-addon" style="border-radius: 25px;"/>
                    <span class="input-group-text " id="search-addon" style="border-radius:25px;background-color: #404c68;color: white;width: 40px;height: 40px;">
                      <i class="fas fa-search"></i>
                    </span>
                  </div>
                </form>
                  <ul class="navbar-nav mb-6 mb-lg-0">
                    
                    <li class="nav-item">
                      <a class="nav-link" *ngIf='!isLogin'  [routerLink]="['/BeforeRegister']" routerLinkActive="active">إنشاء حساب</a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" *ngIf='isLogin'  [routerLink]="['/uploading']" routerLinkActive="active">uploading</a>
                    </li> -->
                    <!-- <li class="nav-item">
                      <a class="nav-link" *ngIf='isLogin'  [routerLink]="['/Shahd']" routerLinkActive="active">Shahd Upload</a>
                    </li> -->
                    <li class="nav-item">
                      <a class="nav-link alogout"  *ngIf='isLogin' (click)="logOut()" style="cursor:pointer">تسجيل خروج</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
